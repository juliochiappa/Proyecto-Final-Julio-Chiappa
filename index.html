<!doctype html>
<html lang="es">
  <head>

  <body>
    <div class="container mt-5">
        <h1 class="text-center">APP CENTRO DE ESTETICA CORPORAL</h1>
        <h2 class="text-center">Ingresar Pacientes</h2>
        <div class="formContenedor">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre">
        </div>
        <div class="formContenedor">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido">
        </div>
        <button id="btnIngresar" class="btn btn-dark m-2" onclick="ingresarPaciente()">Ingresar Paciente</button>
        <!-- <button id="btnEliminar" class="btn btn-danger m-2" onclick="eliminarPaciente()">Eliminar Paciente</button> -->

        <h2 class="mt-4">Estado Actual del Turno</h2>
        <ul id="listaTurnos" class="lista"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
